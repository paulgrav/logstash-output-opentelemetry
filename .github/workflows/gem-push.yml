name: Ruby Gem

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    uses: paulgrav/logstash-output/.github/workflows/gradle.yml@main
  publish:
    name: Build + Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: gem
    - name: Display structure of downloaded files
      run: ls -R

